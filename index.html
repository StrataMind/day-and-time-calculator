<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Time & Age Precision Calculator - Calculate exact age, days between dates, and countdowns with leap year handling">
    <title>Time & Age Precision Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>

    <div class="container">
        <header>
            <h1>‚è∞ Time & Age Precision Calculator</h1>
            <p>Calculate exact age, date differences, and countdowns with precision</p>
        </header>

        <!-- Age Calculator -->
        <section class="card">
            <h2>üéÇ Age Calculator</h2>
            <form id="ageForm">
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Calculate Age</button>
                    <button type="button" class="btn-secondary" onclick="clearForm('ageForm')">Clear</button>
                </div>
            </form>
            <div id="ageResult" class="result"></div>
            <div id="ageError" class="error"></div>
        </section>

        <!-- Date Difference Calculator -->
        <section class="card">
            <h2>üìÖ Days Between Two Dates</h2>
            <form id="diffForm">
                <div class="input-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="input-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Calculate Difference</button>
                    <button type="button" class="btn-secondary" onclick="clearForm('diffForm')">Clear</button>
                </div>
            </form>
            <div id="diffResult" class="result"></div>
            <div id="diffError" class="error"></div>
        </section>

        <!-- Countdown Calculator -->
        <section class="card">
            <h2>‚è≥ Days Until Future Date</h2>
            <form id="countdownForm">
                <div class="input-group">
                    <label for="futureDate">Future Date</label>
                    <input type="date" id="futureDate" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Calculate Countdown</button>
                    <button type="button" class="btn-secondary" onclick="clearForm('countdownForm')">Clear</button>
                </div>
            </form>
            <div id="countdownResult" class="result"></div>
            <div id="countdownError" class="error"></div>
        </section>

        <!-- Live Counter (Advanced Feature) -->
        <section class="card" id="liveCounterSection" style="display: none;">
            <h2>‚ö° Live Time Counter</h2>
            <div id="liveCounter" class="live-counter"></div>
        </section>
    </div>

    <footer>
        <p>Built with precision ‚Ä¢ Handles leap years automatically ‚Ä¢ Timezone-safe calculations</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
